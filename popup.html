<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotkeyMuzzle</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 5px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.active {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .status.inactive {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .toggle-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.2s;
        }
        
        .toggle-btn.enable {
            background: #dc2626;
            color: white;
        }
        
        .toggle-btn.disable {
            background: #16a34a;
            color: white;
        }
        
        .toggle-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .info {
            padding: 12px;
            background: #e5f3ff;
            border-radius: 6px;
            border: 1px solid #bfdbfe;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .hotkey {
            font-family: Monaco, 'Courier New', monospace;
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .options-link {
            display: block;
            text-align: center;
            color: #6b7280;
            text-decoration: none;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .options-link:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ”‡ HotkeyMuzzle</div>
    </div>
    
    <div id="status" class="status">
        <div id="status-text">Loading...</div>
    </div>
    
    <button id="toggle-btn" class="toggle-btn">
        Toggle Blocking
    </button>
    
    <div class="info">
        <strong>How to use:</strong><br>
        â€¢ Use the button above to toggle blocking<br>
        â€¢ Configure settings in the Options page
    </div>
    
    <a href="#" id="options-link" class="options-link">Open Options</a>
    
    <script src="popup.js"></script>
</body>
</html>
